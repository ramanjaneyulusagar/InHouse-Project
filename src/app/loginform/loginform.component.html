<app-header-nav page="login"></app-header-nav>
<div class="d-flex justify-content-center">
  <mat-card style="box-shadow: 1px 1px 10px 0px rgb(148, 146, 146);width: 400px;height: 400px;">
    <mat-toolbar >
      <!-- <img src="../assets/android-chrome-512x512.png" id="googlinImg" /> -->
      <span id="googlinText" style="font-size: 19px;"> LOGIN</span></mat-toolbar
    >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field>
        <input
          id="emaila"
          (keypress)="EmailValue()"
          matInput
          required
          autocomplete="true"
          type="email"
          class="form-control-lg"
          formControlName="email"
          placeholder="Email"
          required
          maxlength="30"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          maxlength="20"
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
          [type]="hide ? 'password' : 'text'"
          class="form-control-lg"
          minlength="6-20"
        />

        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        class="btn btn-success"

        routerLink="/dashboard"
      >
        LOGIN
      </button>
      <br /><br />
      <!-- <a class="small" routerLink="/Forgot">Forgot password?</a> -->
      <a class="small" routerLink="/Forgot" id="newregister" style="font-size: 15px;">Forgot password? </a>
    </form>
  </mat-card>
</div>
