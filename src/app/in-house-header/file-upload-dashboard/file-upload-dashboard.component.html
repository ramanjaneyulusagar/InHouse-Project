<!-- <p>file-upload-dashboard works!</p> -->
<div *ngFor="let progressInfo of progressInfos" id="d">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }">
      {{ progressInfo.value }}%
    </div>
  </div>
</div>
<form #file>
<label class="btn btn-default">
  <input type="file" multiple (change)="selectFiles($event)" #fileName style="font-style: italic;border: solid 1px rgb(240, 234, 234);"  />
</label>
<button mat-raised-button [disabled]="!selectedFiles" (click)="uploadFiles()"
  style="margin-top: 0px;background-color: rgb(86, 112, 216);color: rgb(248, 247, 247);">
  Upload
</button>
</form>
<div class="alert alert-light" role="alert">{{ message }}</div>
