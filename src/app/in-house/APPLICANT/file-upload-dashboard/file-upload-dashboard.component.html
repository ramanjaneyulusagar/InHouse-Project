<app-main-header page="applicant-dashboard"></app-main-header>
<div
  class="d-flex justify-content-center bg-light"
  style="background-color: rgb(202, 223, 223)"
  (dropped)="selectFiles($event)"
>
  <mat-card
    style="
      margin-top: 5%;
      margin-bottom: 16.7%;
      width: 550px;
      text-align: center;
    "
  >
    <div *ngFor="let progressInfo of progressInfos" id="d">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div
          class="progress-bar progress-bar-info progress-bar-striped"
          role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }"
        >
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>
    <form #file style="text-align: center; justify-content: center">
      <div style="text-align: center; margin: 15px">
        <br />
        <h1 style="font-size: 25px; font-weight: 500">Upload a File</h1>
        <div style="font-size: 22px">
          <!-- <span>Drag and Drop</span><br><br> -->
          <!-- <span>File</span><br><br> -->
          <!-- <span>Or</span><br> -->

          <label class="btn btn-default">
            <!--  accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" -->

            <input
              type="file"
              multiple
              (change)="selectFiles($event)"
              #fileName
              style="font-style: italic"
              accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
            <button
              mat-raised-button
              (click)="cancelSelectedFile()"
              style="margin-left: 10px"
            >
              <i class="fa fa-close"></i></button></label
          ><br />
        </div>
        <!-- <button mar-raiser-button>Browse</button> -->
      </div>
      <button
        mat-raised-button
        [disabled]="!selectedFiles"
        (click)="uploadFiles()"
        style="
          background-color: rgb(86, 112, 216);
          color: rgb(248, 247, 247);
          margin-top: 10px;
          width: 120px;
        "
      >
        Upload
      </button>
    </form>
    <div class="alert alert-light" role="alert">{{ message }}</div>
  </mat-card>
</div>
<!-- <button (click)="exportToCsv()">Export to CSV</button> -->
<app-main-footer></app-main-footer>
