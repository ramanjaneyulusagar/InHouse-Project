<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="route.navigate([''])">
      <img src="/assets/android-chrome-512x512.png" id="googlinImg" priority fill rel="preconnect"  />
      <span id="googlinText"> GOOGLIN </span>
      <!-- <span style="margin-top: 10px;"><mat-icon>search</mat-icon></span> -->
    </a>
    <div class="d-flex" role="search">
      <div class="d-flex">
        <button class="flex-button">
          <span class="flex-span">HOME</span>
        </button>
        <button class="flex-button">
          <span class="flex-span">ABOUT</span>
        </button>
        <button class="flex-button">
          <span class="flex-span">SERVICES</span>
        </button>
        <button class="flex-button">
          <span class="flex-span">PORTFOLIO</span>
        </button>
        <button class="flex-button">
          <span class="flex-span" id="about">CONTACT</span>
        </button>
        <button
          class="flex-button"
          *ngIf="page == 'applicant' || page == 'dashboard'"
        >
          <mat-icon [matMenuTriggerFor]="afterMenu">person</mat-icon>
          <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item>Profile</button>
            <button mat-menu-item (click)="LogOut()">LogOut</button>
          </mat-menu>
        </button>
      </div>
      <button
        mat-raised-button
        class="btn"
        *ngIf="page != 'applicant' && page != 'dashboard'"
        (click)="LoginTo()"
        style="background-color: rgb(15, 54, 109)"
      >
        LOGIN
      </button>

      <button
        mat-raised-button
        class="btn"
        *ngIf="page != 'applicant' && page != 'dashboard'"
        (click)="SignInTo()"
        style="background-color: rgb(20, 109, 172)"
      >
        SIGN UP
      </button>
    </div>
  </div>
</nav>
