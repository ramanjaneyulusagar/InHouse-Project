<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="route.navigate([''])">
      <img
        src="/assets/android-chrome-512x512.png"
        id="googlinImg"
        loading="lazy"
        fill
        rel="preconnect"
      />
      <span id="googlinText"> GOOGLIN </span>
      <!-- <span style="margin-top: 10px;"><mat-icon>search</mat-icon></span> -->
    </a>
    <div class="d-flex" role="search">
      <div class="d-flex">
        <button
          class="flex-button"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          HOME
        </button>
        <button
          class="flex-button"
          routerLink="/dashboard"
          routerLinkActive="active"
        >
          ABOUT
        </button>
        <button
          class="flex-button"
          routerLink="/applicant"
          routerLinkActive="active"
        >
          SERVICES
        </button>
        <button class="flex-button">PORTFOLIO</button>
        <button class="flex-button">CONTACT</button>
        <button
          class="flex-button"
          *ngIf="page == 'applicant' || page == 'dashboard'"
        >
          <!-- <mat-icon [matMenuTriggerFor]="afterMenu">person</mat-icon> -->
          <i id="profileid"
            class="fa fa-user-circle-o fa-2x"
            aria-hidden="true"
            [matMenuTriggerFor]="afterMenu"

          ></i>
          <mat-menu #afterMenu="matMenu" xPosition="after">
            <button mat-menu-item lass="flex-button">PROFILE</button>
            <button mat-menu-item (click)="LogOut()" lass="flex-button">
              LOGOUT
            </button>
          </mat-menu>
        </button>
      </div>
      <button
        mat-raised-button
        class="btn"
        *ngIf="page != 'applicant' && page != 'dashboard'"
        (click)="LoginTo()"
        style="background-color: rgb(15, 54, 109)"
      >
        LOGIN
      </button>

      <button
        mat-raised-button
        class="btn"
        *ngIf="page != 'applicant' && page != 'dashboard'"
        (click)="SignInTo()"
        style="background-color: rgb(20, 109, 172)"
      >
        SIGN UP
      </button>
    </div>
  </div>
</nav>
<div>
  <div
    style="
      /* background-image: url('../assets/android-chrome-512x512.png'); */
      background-repeat: no-repeat;
      background-size: contain;
    "
    class="d-flex"
    *ngIf="
      page != 'register' &&
      page != 'login' &&
      page != 'applicant' &&
      page != 'dashboard' &&
      page != 'sidenav'
    "
  >
    <img
      src="../assets/people4.webp"
      alt=""
      width="100%"
      height="auto"
      style="background-color: transparent; margin-top: 0px"
    />
  </div>
</div>
<section *ngIf="page == ''">
  <a
    class="btn btn-link btn-floating btn-lg text-dark m-1"
    href="#!"
    role="button"
    data-mdb-ripple-color="dark"
    ><i class="fab fa-facebook-f"></i
  ></a>

  <a
    class="btn btn-link btn-floating btn-lg text-dark"
    href="#!"
    role="button"
    data-mdb-ripple-color="dark"
    ><i class="fab fa-twitter"></i
  ></a>

  <a
    class="btn btn-link btn-floating btn-lg text-dark m-1"
    href="#!"
    role="button"
    data-mdb-ripple-color="dark"
    ><i class="fab fa-google"></i
  ></a>

  <a
    class="btn btn-link btn-floating btn-lg text-dark"
    href="#!"
    role="button"
    data-mdb-ripple-color="dark"
    ><i class="fab fa-instagram"></i
  ></a>

  <a
    class="btn btn-link btn-floating btn-lg text-dark m-1"
    href="#!"
    role="button"
    data-mdb-ripple-color="dark"
    ><i class="fab fa-linkedin"></i
  ></a>

  <a
    class="btn btn-link btn-floating btn-lg text-dark m-1"
    href="#!"
    role="button"
    data-mdb-ripple-color="dark"
    ><i class="fab fa-github"></i
  ></a>
  <footer style="float: right">
    <h4 style="text-align: left; color: rgb(208, 208, 215); margin-top: 10px">
      @2022 kanerika software sollutions
    </h4>
  </footer>
</section>
