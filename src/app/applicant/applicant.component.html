            </form>

</div>

<div *ngIf="numberOfElements>0"  id="tableDiv">
  <table
    class="table table-hover table-responsive-lg"
    style=" padding:.1rem; "
    id="table"
  >
    <thead class="table-light">
      <tr style="font-size: 13px">
        <th>#</th>
        <th scope="col">NAME</th>
        <th scope="col">EMAIL</th>
        <th scope="col">SKILLS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of exportdata; let i = index" (click)="viewdetails(d)">
        <td>{{ i + 1 }}</td>
        <td>{{ d.details.NAME }}</td>
        <td>{{ d.details.EMAIL }}</td>
        <td>{{ d.details.SKILLS }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="d-flex"
  *ngIf="numberOfElements > 1"
  style="float: right;"
>
  <button
    mat-raised-button
    [disabled]="pageCountPrevious"
    (click)="previousPage()"
    class="btn btn"
    style="
      margin-right: 10px;
      margin-left: 20px;
      color: white;
      background-color: rgb(103, 174, 236);
      font-size: 13px;
    "
  >
    Previous Page
  </button>
  <button
    mat-raised-button
    (click)="nextPage()"
    class="btn btn-primary"
    [disabled]="pageCountNext"
    style="
      color: white;
      background-color: rgb(15, 54, 109);
      justify-items: center;
      font-size: 13px;
      margin-right: 30px;
    "
  >
    Next Page
  </button>
  <!-- <div>{{ pageCount }}</div> -->
</div>
